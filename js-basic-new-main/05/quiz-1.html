<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>연습문제 1</title>
  </head>
  <body>
    <script>
      function sumMulti(a, b) {
        if (a === b) {
			return console.log(a * b);
        } else {
			return console.log(a + b);
		}
      }

	  sumMulti(5,10);
	  sumMulti(10,10);
    </script>
  </body>
</html>
