<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle 객체</title>
    <style>
      body {
        text-align: center;
        font-size: 1.2em;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <script>
      var r = prompt('원의 반지름은? (cm)');

      circle1 = new Circle(r);

      function Circle(r) {
        this.r = r;
        this.둘레 = function () {
          return Math.round(this.r * 2 * Math.PI);
        };
        this.넓이 = function () {
          return Math.round(r * r * Math.PI);
        };
      }

      document.write(`반지름이 ${circle1.r}cm 일때 <br>`);
      document.write(`원의 둘레 : 약${circle1.둘레()}cm <br>`);
      document.write(`원의 넓이 : 약${circle1.넓이()}cm2 <br>`);
    </script>
  </body>
</html>
