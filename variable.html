<script>
var 이름 = 'Kim';
/**
 * 변수는 자료를 임시로 저장하는 공간.
1. var이라는 키워드 오른쪽에 작명하고, 변수에 저장할 자료를 등호로 집어넣어준다.
2. 오브젝트, 어레이, 함수 등 모든 자료들을 담을 수 있다.
3. 그리고 var 이름이라는 부분은 선언, 이름 = Kim 이라는 부분은 값 할당이라고 전문 용어로 표현한다.
   보통 변수만들 땐 두개를 동시에 사용한다.
4. 그리고 변수를 만들 땐 var, let, const라는 3개 키워드를 이용가능.
3개 키워드마다 특징이 있습니다. 변수의 선언, 할당, 범위에서 차이가 있다.
*/

var 이름;
let 나이;
const 성별;
/**
 * var 키워드는 재선언이 가능하지만
 * let, const 키워드는 재선언이 불가능하다.
*/

let 나이;
let 나이; //에러

const 성별 = '여자';
const 성별 = '남자'; //에러
//let, const로 만들면 이렇게 같은 이름의 변수를 두번 이상 재선언할 수 없다.

// 변수의 값 할당
var 이름;
이름 = 'Kim';
var 이름 = 'Kim'; // 이렇게 한번에 선언과 할당을 할 수도 있다.

let 이름 = 'Kim';
이름 = 'Park';  //가능

const 나이 = 30;
나이 = 40; //에러

const 오브젝트 = { 이름 : 'Kim' }
오브젝트.이름 = 'Park'; //가능. 오브젝트의 속성값을 바꿀 수 있다.

// 변수의 범위

/**
 * 변수를 만들면 존재범위가 있다.
var 변수는 존재범위가 function이다.
let, const 변수는 존재범위가 거의 모든 {중괄호}이다. (for, if, function 등)
*/
function 함수(){
  var 이름 = 'Kim';
  console.log(이름); //가능
}

console.log(이름); //에러

if ( 1 == 1 ){
  let 이름 = 'Kim';
  console.log(이름); //가능
}

console.log(이름); //에러
</script>
