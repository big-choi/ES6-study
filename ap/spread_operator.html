<script>
  // 사용 2. 함수의 인자로 사용하기
  function 더하기(a, b, c) {
    console.log(a + b + c);
  }

  var 어레이 = [10, 20, 30];

  // 방법 1
  더하기(어레이[0], 어레이[1], 어레이[2]);

  //방법 2
  더하기.apply(undefined, 어레이);

  //방법 3
  더하기(...어레이);

  // apply 함수 개념 설명
  var person = {
    인사: function () {
      console.log(this.name + '안녕하세요');
    },
  };

  var person2 = {
    name: '홍길동',
  };

  person.인사(); // undefined 안녕하세요
  person.인사.apply(person2); // 홍길동 안녕하세요
</script>
